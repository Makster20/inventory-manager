{% load static %}

{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <script src="{% static 'blog/main.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-teal-100 mb-10">
    <nav class="bg-teal-700 text-teal-50 flex justify-between p-7 shadow-sm shadow-teal-700">
        <a class="inline-block text-3xl font-bold " href="/">Inventory Manager</a>
        <div class="inline-block mt-1 mr-8 text-xl">
            <a href="{% url 'home' %}" class="hover:text-teal-100">Home</a>
            <a href="{% url 'about' %}" class="mx-4 hover:text-teal-100">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="hover:text-teal-100">Log Out</a>
            {% else %}
            <a href="{% url 'login' %}" class="hover:text-teal-100 mr-4">Login</a>
            <a href="{% url 'register' %}" class="hover:text-teal-100">Register</a>
            {% endif %}
        </div>
    </nav> 

    

    <!-- Ensure this div properly wraps the block content -->
    <div class="flex flex-col items-center text-teal-950">

        <!-- Alert for messages -->
        {% if messages %}
                {% for message in messages %}
                <div id="alert-2" class="mt-10 flex justify-center w-2/4 p-4 mb-4 text-green-800 rounded-lg bg-green-50 fixed top-10 shadow-lg" role="alert">
                    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div class="ms-3 text-sm font-medium">
                    {{message}}
                    </div>
                    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#alert-2" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    </button>
                </div>
                {% endfor %}
            {% endif %}


        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>

    </script>
</body>
</html>
