{% extends 'main/base.html' %}

{% block content %}

<h1 class="text-5xl my-10 font-bold">Login</h1>

<form action="" method="post" class="max-w-lg w-full mx-auto p-6 bg-white rounded-lg shadow-lg">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block text-teal-800 font-medium mb-2">Username:</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-2 border border-teal-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
    </div>
    
    <div class="mb-4">
        <label for="password" class="block text-teal-800 font-medium mb-2">Password:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 border border-teal-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:outline-none"
        >
    </div>
    
    <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
    >
        Log In
    </button>
</form>

{% endblock %}
